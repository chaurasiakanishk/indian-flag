<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Indian Flag</title>
   <style>
      h1 {
         display: inline-block;
         background-color: beige;
         height: 100px;
         width: 100px;
      }

      .flag {
         background-color: green;
         height: 500px;
         width: 900px;
         position: relative;
         margin: 0px;
         border: 1px solid;

      }

      .flag>div {
         background-color: white;
         height: 180px;
         width: 100%;
         top: 150px;
         text-align: center;
         position: absolute;
      }

      div>p {
         background-color: orangered;
         height: 180px;
         text-align: center;
         font-size: 3rem;
         margin-top: 0%;
         padding: 10px;
         font-family:cursive;
         color: rgb(255, 255, 255);
      }

      div>div>p {
         border-radius: 50%;
         position: absolute;
         margin-top: 0%;
         left: 350px;
         width: 160px;
         height: 160px;
         background-color: rgb(0, 0, 0);
      }

      .flag>div>div>p {
         color: rgb(255, 255, 255);

      }
   </style>
</head>

<body>
   <div class="flag">
      <p>The Flag of India</p>
      <div>
         <div>
            <p>My Bharat</p>
         </div>
      </div>
   </div>
</body>

</html>
